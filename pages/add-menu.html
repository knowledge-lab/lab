<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Klopa</title>
    <link rel="icon" href="/assets/image/favicon.png">
    <link rel="stylesheet" href="/assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header>
    <div class="container h-full">
        <div class="row h-full">
            <a class="logo col-3" href="/"><i class="fa fa-cutlery"></i> Klopa</a>
        </div>
    </div>
</header>

<main>
    <div class="container v-align narrow">
        <div class="row">
            <h4 class="col-12">Menu Details</h4>
        </div>

        <div class="row">
            <label class="col-4" for="name">Name: </label>
            <input class="col-8" type="email" name="name" id="name" autofocus>
        </div>

        <hr>
        <div class="row">
            <div class="col-12 rh-5" style="overflow: auto;">
                <label> <input type="checkbox"> Berghoff Casserole </label>
                <label> <input type="checkbox"> Salmon and Rock Shrimp Cake </label>
                <label> <input type="checkbox"> Potato Pierogies </label>
                <label> <input type="checkbox"> Soft-Boiled Egg </label>
                <label> <input type="checkbox"> Berghoff Casserole </label>
                <label> <input type="checkbox"> Scrambled Eggs in Puff Pastry </label>
                <label> <input type="checkbox"> Eggs Benedict </label>
                <label> <input type="checkbox"> Eggs Norwegian </label>
                <label> <input type="checkbox"> Eggs Florentine </label>
                <label> <input type="checkbox"> Avocado and Poached Eggs on Toast </label>
            </div>
        </div>
        <hr>

        <div class="row">
            <button class="button-primary off-8 col-4"><i class="fa fa-plus"></i> Add Menu</button>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <div class="row">
            <span class="col12">design by Ivan Nikitovic</span>
        </div>
    </div>
</footer>
</body>
</html>
